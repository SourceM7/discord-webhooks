name: Moon Phase Bot

on:
  schedule:
    # Runs every day at 12:00 UTC (adjust as needed)
    - cron: '0 12 * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

jobs:
  post-moon-phase:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install ephem requests
      
      - name: Run moon phase script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python moon_phase.py
      
      - name: Commit message ID if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add message_id.txt || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update message ID"
          git push || true
