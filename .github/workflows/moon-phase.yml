name: Post Moon Phase
on:
  schedule:
    - cron: '0 12 * * *' 
  workflow_dispatch:

jobs:
  post-moon:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install ephem requests
      - name: Post moon phase
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python moon_phase.py
